<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>
        </ion-col>
        <ion-col style="padding-top: 15px;" size="6">
          <ion-title>Dashboard</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="tertiary">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h1 style="text-align:center">Tareas</h1>
  <ion-card (click)="cargarTarea()">
    <ion-card-header color="warning">
      <ion-card-subtitle>Proyecto</ion-card-subtitle>
      <ion-card-title>Tarea</ion-card-title>
    </ion-card-header>

    <ion-progress-bar color="warning" value="0.5"></ion-progress-bar>
    <p style="text-align:center">Progreso: 50%</p>
    <hr>
  </ion-card>
</ion-content>
