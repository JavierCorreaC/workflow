<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>
        </ion-col>
        <ion-col style="padding-top: 15px;" size="6">
          <ion-title>Dashboard</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="tertiary">
  <h1 style="text-align:center">Tareas</h1>
  
  <div *ngFor="let item of tareas;let i=index">
    <ion-card (click)="cargarTask(item)">
      <ion-card-header color="{{item.prioridad}}">
        <ion-card-subtitle>{{item.proyecto}}</ion-card-subtitle>
        <ion-card-title>{{item.nombre}}</ion-card-title>
      </ion-card-header>
      <p style="text-align:center">Progreso: {{item.progreso*100}}%</p>
      <ion-progress-bar color="{{item.prioridad}}" value="{{item.progreso}}"></ion-progress-bar>
      <hr>
    </ion-card>
  </div>

  <ion-fab (click)="cargarAddTask()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
