<form #upTaskForm="ngForm" (submit)="onFormSubmit(upTaskForm)">
<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>
        </ion-col>
        <ion-col style="padding-top: 15px;" size="8">
          <ion-title>Estado del proyecto</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="tertiary">
  <ion-item>
    <ion-label>Progreso</ion-label>
    <ion-range min="0" max="100" value="{{tareas.progreso*100}}" color="secondary" name="progreso" ngModel #progresoInput="ngModel">
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-select placeholder="Selecciona uno" value="{{tareas.prioridad}}" name="prioridad" ngModel #prioridadInput="ngModel">
      <ion-select-option value="danger">Alta</ion-select-option>
      <ion-select-option value="warning">Media</ion-select-option>
      <ion-select-option value="success">Baja</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select placeholder="Selecciona uno" value="{{tareas.estado}}" name="estado" ngModel #estadoInput="ngModel">
      <ion-select-option value="pend">Pendiente</ion-select-option>
      <ion-select-option value="pause">En pausa</ion-select-option>
      <ion-select-option value="fin">Finalizado</ion-select-option>
      <ion-select-option value="cancel">Cancelado</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Responsable</ion-label>
    <ion-input required="true" value="{{tareas.responsable}}" name="responsable" ngModel #responsableInput="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-input clearInput="true" required="true" value="{{tareas.descripcion}}" name="descripcion" ngModel #descripcionInput="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Anotaciones</ion-label>
    <ion-input clearInput="true" value="{{tareas.anotaciones}}" name="anotaciones" ngModel #anotacionesInput="ngModel"></ion-input>
  </ion-item>

  <ion-button type="submit" fill="outline" color="light" expand="block" >
    Aceptar
  </ion-button>

  <ion-button fill="outline" color="light" expand="block" (click)="cargarTarea()">
    Cancelar
  </ion-button>
</ion-content>
</form>
