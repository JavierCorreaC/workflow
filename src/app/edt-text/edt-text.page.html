<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>
        </ion-col>
        <ion-col style="padding-top: 15px;" size="6">
          <ion-title>Editar texto</ion-title>
        </ion-col>
      </ion-row>

  </ion-toolbar>

    <ion-card-content style="text-align:justify">
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  <hr>

  <ion-button fill="outline" color="light" expand="block" (click)="cargarTarea()">Aceptar</ion-button>
  <ion-button fill="outline" color="light" expand="block" (click)="cargarTarea()">Cancelar</ion-button>
</ion-content>
